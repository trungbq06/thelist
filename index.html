<!DOCTYPE html>
<html lang="en-US" ng-app="listApp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Angular JS -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/common.js"></script>
<!-- Angular Scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<!-- Styles -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/css/common.css">
<link rel="stylesheet" href="styles/css/style.css">
<link rel="stylesheet" href="styles/css/checkbox.css">
<link rel="stylesheet" href="styles/css/bootstrap-datepicker.min.css">

<body>
  <div id="app-container">
    <!-- top navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
        <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="sidebar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="#">The List</a>
        </div>
         </div>
      </div>
        
      <div class="container">
        <div class="row row-sidebar">
          <!-- sidebar -->
          <div class="col-xs-6 col-sm-3 sidebar-left" id="sidebar" role="navigation">
              <ul class="nav">
                <li class="active"><a href="#">Today</a></li>
                <li><a href="#">Tomorrow</a></li>
                <li><a href="#">Thursday</a></li>
                <li><a href="#">Friday</a></li>   
                <li><a href="#">Saturday</a></li>   
                <li><a href="#">Sunday</a></li>   
              </ul>
          </div>
      
          <!-- main area -->
          <div class="col-xs-12 col-sm-9" id="content">
            <input type="text" id="datepicker" />
            <!-- Angular layout template where content will be injected -->
            <div ng-view></div>
          </div><!-- /.col-xs-12 main -->
      </div><!--/.row-->
    </div><!--/.container-->
  </div><!--/.page-container-->

</body>
</html>
