<div ng-controller="MainController" class="text-center">
	<br>
    <form>
    	<div class="input-group main-input">
	    	<input type="text" ng-model="task" class="form-control task" size="50" placeholder="Add Task" ng-show="checkInbox()">

	    	<div class="input-group-btn">
	    		<input type="text" class="form-control date" uib-datepicker-popup="yyyy-MM-dd" min-date="minDate" ng-model="date" ng-required="true" close-text="Close" show-weeks="false" is-open="opened" ng-focus="opened=true" ng-show="checkInbox()"/>
	    	</div>
	    </div>
	    <div class="buttons">
	    	<button type="button" class="btn btn-info" ng-show="checkTask()" ng-hide="!checkTask()" ng-click="add()">Add Task</button>
	    	<button type="button" class="btn btn-link" ng-show="checkTask()" ng-hide="!checkTask()"  ng-click="cancel()">Cancel</button>
	    </div>
	</form>

	<div class="days" ng-repeat="date in nextDates" ng-hide="isSelectingDate(date)">
    <h2 class="section-header {{hasTask(date)}}">
      {{showDate(date)}}
      <span>{{showDateDetail(date)}}</span>
    </h2>
  	<ul class="things">
  		<li ng-repeat="x in tasks track by $index" ng-hide="!checkDate(date, x)">
  			<div ng-if="checkDate(date, x)" class="checkbox checkbox-circle">
          <input id="checkbox{{$index}}" class="styled" ng-model="x.done" type="checkbox" ng-click="toggleCompleted(x)">
          <label for="checkbox{{$index}}" class="{{x.done == true ? 'done' : ''}}">
            {{x.task}}
            <span ng-show="x.done" ng-click="remove(x)"><i class="fa fa-times fa-2"></i></span>
          </label>
      	</div>
  		</li>
  	</ul>
  </div>
</div>
