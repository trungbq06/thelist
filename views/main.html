<div ng-controller="mainController" class="jumbotron text-center">
    <h1>Home Page</h1>

    <form ng-submit="add()">
	    <input type="text" ng-model="noteInput" size="50" placeholder="Add New">
	    <input type="submit" value="Add New">
	</form>

	<div ng-repeat="x in noteList">
	    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.noteText"></span>
	</div>
</div>
